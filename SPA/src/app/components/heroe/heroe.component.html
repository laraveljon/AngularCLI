<!-- PIPES de angular como | uppercase y | date:'y'-->
<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}}</small>)</h1>
<hr>

  <div class="row animated fadeIn" >
    <div class="col-md-4">

        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>
    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>

      <hr>
      <p>{{heroe.bio}}</p>
      <hr>
      <p>{{heroe.aparicion}}</p>
      <div class="">
        <img *ngIf="heroe.casa=='Marvel' " src="assets/img/marvel-logo.png" alt="Marvel">
        <img  *ngIf="heroe.casa=='DC' "src="assets/img/dc-logo.png" alt="DC">
      </div>

    </div>
  </div>
